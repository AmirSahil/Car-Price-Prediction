<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Car Price Prediction</h2>
        <form class="mt-3" action="{{ url_for('predict')}}" method="post">
            <div class="form-group mt-3">
            <label for="exampleFormControlInput1">Year of manufacturing</label>
            <input class="form-control" id="exampleFormControlInput1" name="year" placeholder="2016">
            </div>

            <div class="form-group mt-3">
                <label for="exampleFormControlInput1">Price Bought (Showroom price in Lakhs)</label>
                <input class="form-control" id="exampleFormControlInput1" name="price" placeholder="5.6">
            </div>

            <div class="form-group mt-3">
                <label for="exampleFormControlInput1">Kilometers driven (in kilometers)</label>
                <input class="form-control" id="exampleFormControlInput1" name="kmsdriven" placeholder="56000">
            </div>

            <div class="form-group mt-3">
                <label for="exampleFormControlSelect1">Number of previous owners</label>
                <select class="form-control" id="exampleFormControlSelect1" name = "owners">
                    <option value="" disabled selected>1, 2, or more than 3</option>
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="3">3 or more</option>
                </select>
            </div>

            <div class="form-group mt-3">
                <label for="exampleFormControlSelect1">Fuel type</label>
                <select class="form-control" id="exampleFormControlSelect1" name = "fueltype">
                    <option value="" disabled selected>Petrol, Diesel or CNG?</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                </select>
            </div>

            <div class="form-group mt-3">
                <label for="exampleFormControlSelect1">Are you a Dealer or an Individual?</label>
                <select class="form-control" id="exampleFormControlSelect1" name = "sellertype">
                    <option value="" disabled selected>Individual or Dealer?</option>
                    <option value="Individual">Individual</option>
                    <option value="Dealer">Dealer</option>
                </select>
            </div>

            <div class="form-group mt-3">
                <label for="exampleFormControlSelect1">Transmission type</label>
                <select class="form-control" id="exampleFormControlSelect1" name = "transmission">
                    <option value="" disabled selected>Manual or Automatic?</option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Estimate Price</button>
        </form>
        <div class="alert alert-success mt-4" role="alert">
            {{ prediction }}
        </div>
    </div>
</body>
</html>
